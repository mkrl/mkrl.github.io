<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>plainterm.js</title>
        <link rel="stylesheet" href="./plainterm/build/plainterm.js.min.css">
        <style>
        body {
        color: white;
        background-color: #000;
        margin: 0;
        }
        .container > div {
            margin: 0 auto;
        }
        .terminal {
            height: 93vh;
        }
        </style>
    </head>
<body>
<div class="container">
<div id="terminal">
</div>
</div>
<div class="container">
</div>

<script src="./plainterm/build/plainterm.js.min.js"></script>
<script>
var settings = {
    welcome: "Hi. Make yourself at home.",
    help: false,
    id: "terminal",
    prompt: "user@mkrl.xyz:~$ ",
    commands: {
        about: {
            name: "about",
            description: "about the module",
            func: function(){plainterm.print('Hi. I\'m Michael. I\'m a Web Developer. This is my home page.')}
        },
        ls: {
            name: "ls",
            description: "command",
            func: function(){plainterm.type('This is the wrong terminal you are typing in...', 30)}
        },
        cd: {
            name: "cd",
            description: "command",
            func: function(){plainterm.type('This is the wrong terminal you are typing in...', 30)}
        },
        su: {
            name: "su",
            description: "command",
            func: function(){plainterm.type('This is the wrong terminal you are typing in...', 30)}
        },
        repo: {
            name: "repo",
            description: "GitHub repository",
            func: function(){plainterm.print('<a href="https://github.com/mkrl/plainterm.js" target="blank">Click</a>')}
        }
    }
};

plainterm.init(settings);
</script>
</body>
</html>
